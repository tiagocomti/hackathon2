    <header class="menu-desck">
        <ul>

    <main class="main-equipe">
        <div class="esp-edit-equipe">
            <div class="tl-pg-login rm-margin">
                <h1>Selecione uma Tarefa</h1>
            </div>

            <div class="w-100 ct-input-login">
                <select id="tarefas" name="tarefa" class="w-100 text-muted" style="font-size: 20px;"></select>
            </div>
            
            <div class="w-100">
                <div class="w-100">
                    <input onclick="addUser()" type="button" value="Adicionar Usuários" class="btn-03 w-100 d-flex text-center justify-content-center"></input>
                </div>
                <div class="w-100">
                    <input onclick="remUser()" type="button" value="Remover Usuários" class="btn-03 w-100 d-flex text-center justify-content-center"></input>
                </div>
                <div class="w-100">
                    <a href="/admin/ger-tarefas.html" class="btn-03 w-100 d-flex text-center justify-content-center">Voltar</a>
                </div>
                
            </div>
            
        </div>

    <!--BOOTSTRAP-->

    <script>
        function addUser(){
            var id = $('#tarefas').val();
            let tarefa = btoa(id);
            localStorage.setItem("tarefa", tarefa);

            window.location.href = "/admin/add-tarefa.html"; 
        }

        function remUser(){
            var id = $('#tarefas').val();
            let tarefa = btoa(id);
            localStorage.setItem("tarefa", tarefa);

            window.location.href = "/admin/rem-tarefa.html"; 
        }
    </script>

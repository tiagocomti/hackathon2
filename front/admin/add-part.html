                </div>

                <div class="ct-input-login d-block my-2">
                    <ul class="list-user" id="list-user"></ul>
                </div>

                <div>
                    <input type="button" onclick="fillUser()" value="Adicionar" id="submit" class="btn-03"></input>
                    <div class="ct-btn-cancel">
                        <a class="btn-cancel" href="equipe.html">Cancelar</a>
                    </div>
                    
                </div>
            </form>
        </div>
